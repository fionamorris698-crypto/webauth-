<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: initial;
        color: #0a3578;
    }

    .login-container {
        width: 495px;
        height: 486px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px 25px;
        text-align: center;
    }

    .login-top {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .login-container img {
        width: 200px; /* larger logo */
        margin-bottom: 20px;
    }

    form {
        width: 100%;
    }

    .input-wrapper {
        position: relative;
        width: 100%;
        margin-bottom: 22px;
    }

    .input-wrapper input {
        width: 100%;
        padding: 10px 5px;
        font-size: 14px;
        border: none;
        border-bottom: 1px solid #0a3578;
        outline: none;
        background: transparent;
        color: #0a3578;
        transition: border-color 0.3s;
    }

    .input-wrapper input:hover,
    .input-wrapper input:focus {
        border-bottom: 1.5px solid #06265f;
    }

    .input-wrapper label {
        position: absolute;
        left: 5px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 12px;
        color: #0a3578;
        pointer-events: none;
        transition: all 0.2s ease-out;
        background-color: transparent;
        padding: 0 2px;
    }

    .input-wrapper input:focus + label,
    .input-wrapper input.not-empty + label {
        top: -10px;
        font-size: 11px;
        color: #06265f;
    }

    .password-wrapper {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 16px;
        color: #0a3578;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #0a3578;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 15px;
    }

    button:hover {
        background-color: #06265f;
    }

    .links {
        font-size: 13px;
        letter-spacing: 0.3px;
        margin-bottom: 15px;
    }

    .links a {
        color: #0a3578;
        text-decoration: none;
        margin: 0 6px;
    }

    .links a:hover {
        color: #06265f;
        text-decoration: underline;
    }

    .language {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        font-size: 13px;
        margin-bottom: 10px;
    }

    .language span {
        color: #0a3578;
        letter-spacing: 0.3px;
    }

    .language select {
        padding: 5px 8px;
        font-size: 13px;
        border: none;
        background-color: transparent;
        color: #0a3578;
        cursor: pointer;
        appearance: none;
    }

    .language select option {
        color: #0a3578;
    }

    .privacy a {
        color: #0a3578;
        font-size: 13px;
        text-decoration: none;
    }

    .privacy a:hover {
        color: #06265f;
        text-decoration: underline;
    }
</style>
